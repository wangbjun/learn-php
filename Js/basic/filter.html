<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    'use strict';
    var arr = [1,3,5,7,8,2,9,10,7,5];
    var arr_new = arr.filter(function (x) {
        return x % 2 === 0;
    });
    var arr_unique = arr.filter(function (x,y,z) {
        return z.indexOf(x) === y;
    });
    console.log(arr_unique.sort(function (x,y) {
        return x < y;
    }));
    console.log(arr_unique);
</script>
